<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment.
        var l = window.location;
        var pathname = l.pathname;
        
        // For GitHub Pages with repository name
        var repoName = 'Admission-Dashboard';
        var devRepoName = 'dev-Admission-Dashboard';
        var pathSegmentsToKeep = 1; // Default: keep the first segment (empty string)
        
        // Check if we're on the dev path with new URL structure
        if (pathname.startsWith('/' + devRepoName + '/')) {
            pathSegmentsToKeep = 2; // Keep /dev-Admission-Dashboard/
        } else if (pathname.startsWith('/' + repoName + '/')) {
            pathSegmentsToKeep = 2; // Keep /Admission-Dashboard/
        }
        
        // Handle the redirect
        var basePath = l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/');
        var remainingPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/');
        
        console.log('404 redirect - Original pathname:', pathname);
        console.log('404 redirect - Base path:', basePath);
        console.log('404 redirect - Remaining path:', remainingPath);
        
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            basePath + '/?/' + remainingPath.replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</body>
</html>
